<form class="form-signin">
    

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email">
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required  [(ngModel)]="password">
    
    <button (click)="doLogin()" class="btn btn-lg btn-primary btn-block">Log in</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>

  </form>
